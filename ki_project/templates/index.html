{% extends "layout.html" %}

{% block content %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<div class="container-fluid"> <!-- Änderung von container zu container-fluid -->
    <form method="post" enctype="multipart/form-data">
        <div class="row mt-4">
            {% for image in images %}
            <div class="col-lg-3 mb-4 px-2">
                <!-- Änderung von col-md-3 zu col-lg-3 und hinzufügen von px-2 für 30px Abstand zwischen den Bildern -->
                <div class="image-wrapper">
                    <img src="{{ image.path }}" alt="{{ image.alt }}" class="img-fluid rounded shadow w-100">
                </div>
                <div class="mt-2 text-center">
                    Klassifizierung für {{ image.alt }}:
                    <select name="classification">
                        <option value="gut">gut</option>
                        <option value="schlecht">schlecht</option>
                    </select>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="mt-3 text-center">
            <input type="submit" class="btn btn-primary" value="Bilder klassifizieren">
        </div>
    </form>
</div>
{% endblock %}
